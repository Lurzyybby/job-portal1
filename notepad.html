<body>

<h2>üìù –û–Ω–ª–∞–π–Ω –ë–ª–æ–∫–Ω–æ—Ç</h2>
<textarea id="textArea" placeholder="–ü–∏—à–∏ —Å—é–¥–∞..."></textarea><br>

<button onclick="saveText()">üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
<input type="file" id="fileInput" accept=".txt" onchange="loadText()" />
<script>
  function saveText() {
    const text = document.getElementById("textArea").value;
    const blob = new Blob([text], { type: "text/plain" });
    const a = document.createElement("a");
    a.href = URL.createObjectURL(blob);
    a.download = "bloknot.txt";
    a.click();
  }

  function loadText() {
    const file = document.getElementById("fileInput").files[0];
    const reader = new FileReader();
    reader.onload = function(e) {
      document.getElementById("textArea").value = e.target.result;
    };
    reader.readAsText(file);
  }
</script>
